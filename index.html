<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Whack a mole</title>
        <link rel="stylesheet" href="style.css"> </link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                crossorigin="anonymous">
        <script src="whackAMole.js" charset="utf-8" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Whack a mole</h1>
            </div>
            
            <div class="row">
                <div class="result col-sm-3">


                    <h3> Score : <span id="result">0</span></h3>
                    <p></p>
                    <h5> Time : </h5><h5 id="timeLeft">60</h5>
                    <p id='h5'></p>
                    <button id="restart" onClick=onReset() class="btn btn-primary"> restart </button>
                    <p id='h6'></p>
                    <h5> <span id="message"></span></h5>
                
                </div>
                
                <div class="grid col-sm-8">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </div>

        </div>
    </body>

</html>
